<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <main>

      <picture class="main-image">
        <div class="overlay"></div>
        <source srcset="images/image-header-desktop.jpg"
          media="(min-width: 550px)">
        <img src="images/image-header-mobile.jpg" alt="workers talking">
      </picture>

      <div class="main-text">

        <h1 class="bold-header first-header">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>

        <div class="text-body">
          Discover the benefits of data analytics and make better decisions
          regarding
          revenue, customer
          experience, and overall efficiency.
        </div>

        <div class="bullet-points">
          <div>
            <span class="bold-header">10k+</span>
            <span>companies</span>
          </div>
          <div>
            <span class="bold-header">314</span>
            <span>templates</span>
          </div>
          <div>
            <span class="bold-header">12m+</span>
            <span>queries</span>
          </div>
        </div>

      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://mv805.github.io">M.V.</a>.
      </div>
    </footer>

  </body>



</html>
